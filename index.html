<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My portfolio</title>
</head>
<body>

<section class="s1">
	<div class="main-container">
		<div class="greeting-wrapper">
			<h1>Hi, I'm Julius Njeru</h1>
		</div>

		<div class="intro-wrapper">


			<!-- Navigation wrapper -->
			<div class="nav-wrapper">
				<div class="dots-wrapper">
					<div class="browser-dot" id="dot-1"></div>
					<div class="browser-dot" id="dot-2"></div>
					<div class="browser-dot" id="dot-3"></div>
				</div>
				<div id="navigation">
					<!-- <li><a href="#contact">Contact</a></li> -->
					<li><a href="#contact">Contact</a></li>
				</div>
			</div>


			<!-- Profile section -->
			<div class="left-column">
				<img id="profile-pic" style="height: 200px;
	width: 200px;
	object-fit: cover;

	display: block;
	margin: 0 auto;

	border: 2px solid var(--borderColor);" src="images/3.jpg">
				<h5 style="text-align: center; line-height: 0;">Personalize theme</h5>

				<div id="theme-options-wrapper">
					<div id="light-mode" class="theme-dot"></div>
					<div id="blue-mode" class="theme-dot"></div>
					<div id="purple-mode" class="theme-dot"></div>
					<div id="green-mode" class="theme-dot"></div>
				</div>
				<p id="settings-note">*Theme settings will be saved for <br> your next visit*</p>
			</div>


			<!-- Right section -->
			<div class="right-column">
				<div id="preview-shadow">
					<div id="preview">
						<div id="corner-tl" class="corner"></div>
						<div id="corner-tr" class="corner"></div>
						<h3>What I Do</h3>
						<p>I'm an expert web dev and network planner</p>
						<div id="corner-bl" class="corner"></div>
						<div id="corner-br" class="corner"></div>
					</div>
				</div>
			</div>

		</div>
	</div>
</section>

<section class="s2">
	<div class="main-container">
		About
	</div>
</section>

<section class="s1">
	<div class="main-container">
		Portfolio
	</div>
</section>

<section class="s2">
	<div class="main-container">
		Contact
	</div>
</section>
</body>
</html>
